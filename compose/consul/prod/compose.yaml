services:
  consul:
    image: hashicorp/consul:${TAG:-latest}
    container_name: consul
    ports:
      - "${CONSUL_HTTP_PORT:-8500}:8500"
      - "8600:8600/udp"
      - "8600:8600/tcp"
    volumes:
      - ${MNT_DIR}/data/consul:/consul/data
      - ${MNT_DIR}/etc/consul:/consul/config
    command: ["sh", "-c", "consul agent -server -bootstrap-expect=1 -ui -client=0.0.0.0 -bind=$$(ip -o -4 addr list eth0 | awk '{print $$4}' | cut -d/ -f1) -data-dir=/consul/data -config-dir=/consul/config"]
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    labels:
      traefik.enable: "${TRAEFIK_ENABLE:-false}"
      traefik.http.routers.consul.rule: "Host(`${CONSUL_HOST:-consul.local}`)"
      traefik.http.routers.consul.entrypoints: "websecure"
      traefik.http.routers.consul.tls: "true"
      traefik.http.routers.consul.tls.certresolver: "letsencrypt"
      traefik.http.services.consul.loadbalancer.server.port: "8500"
      caddy: "${CADDY_ENABLE:-false}"
      caddy.reverse_proxy: ""
    networks:
      - vnet-backend
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  vnet-frontend:
    external: true
  vnet-backend:
    external: true
