services:
  loki:
    image: grafana/loki:${TAG:-latest}
    container_name: loki
    restart: unless-stopped
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ${MNT_DIR}/etc/loki/loki.yml:/etc/loki/loki.yml:ro
      - ${MNT_DIR}/data/loki:/loki
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      traefik.enable: "${TRAEFIK_ENABLE:-false}"
      traefik.http.routers.loki.rule: "Host(`${LOKI_HOST:-loki.local}`)"
      traefik.http.routers.loki.entrypoints: "websecure"
      traefik.http.routers.loki.tls: "true"
      traefik.http.routers.loki.tls.certresolver: "letsencrypt"
      traefik.http.services.loki.loadbalancer.server.port: "3100"
      traefik.http.services.loki.loadbalancer.healthcheck.path: "/ready"
      traefik.http.services.loki.loadbalancer.healthcheck.interval: "10s"
      caddy: "${CADDY_ENABLE:-false}"
      caddy.reverse_proxy: ""
    networks:
      - vnet-frontend
      - vnet-backend

networks:
  vnet-frontend:
    external: true
  vnet-backend:
    external: true
