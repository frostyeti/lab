services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:${TAG:-ci-alpine}
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      CADDY_INGRESS_NETWORKS: vnet-frontend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${MNT_DIR}/data/caddy:/data
      - ${MNT_DIR}/etc/caddy:/config
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:2019/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - vnet-frontend
      - vnet-backend

networks:
  vnet-frontend:
    external: true
  vnet-backend:
    external: true
