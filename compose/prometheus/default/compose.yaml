services:
  prometheus:
    image: prom/prometheus:${TAG:-latest}
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    volumes:
      - ${MNT_DIR}/etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${MNT_DIR}/data/prometheus:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    labels:
      traefik.enable: "${TRAEFIK_ENABLE:-false}"
      traefik.http.routers.prometheus.rule: "Host(`${PROMETHEUS_HOST:-prometheus.local}`)"
      traefik.http.routers.prometheus.entrypoints: "websecure"
      traefik.http.routers.prometheus.tls: "true"
      traefik.http.routers.prometheus.tls.certresolver: "letsencrypt"
      traefik.http.services.prometheus.loadbalancer.server.port: "9090"
      traefik.http.services.prometheus.loadbalancer.healthcheck.path: "/-/healthy"
      traefik.http.services.prometheus.loadbalancer.healthcheck.interval: "10s"
      caddy: "${CADDY_ENABLE:-false}"
      caddy.reverse_proxy: ""
    networks:
      - vnet-frontend
      - vnet-backend

networks:
  vnet-frontend:
    external: true
  vnet-backend:
    external: true
