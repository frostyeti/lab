services:
  wireguard:
    image: ghcr.io/wg-easy/wg-easy:${TAG:-latest}
    container_name: wireguard
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    ports:
      - "51820:51820/udp"
      - "${WG_UI_PORT:-51821}:51821/tcp"
    environment:
      LANG: en
      WG_HOST: ${WG_HOST:-vpn.local}
      PASSWORD_HASH: ${WG_PASSWORD_HASH:-}
      PORT: 51821
      WG_PORT: 51820
      WG_DEFAULT_ADDRESS: 10.8.0.x
      WG_DEFAULT_DNS: ${WG_DNS:-1.1.1.1}
      WG_MTU: 1420
      WG_ALLOWED_IPS: 0.0.0.0/0,::/0
      WG_PERSISTENT_KEEPALIVE: 25
    volumes:
      - ${MNT_DIR}/data/wireguard:/etc/wireguard
    healthcheck:
      test: ["CMD-SHELL", "wg show | grep -q interface || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      traefik.enable: "${TRAEFIK_ENABLE:-false}"
      traefik.http.routers.wireguard.rule: "Host(`${WG_UI_HOST:-wg.local}`)"
      traefik.http.routers.wireguard.entrypoints: "websecure"
      traefik.http.routers.wireguard.tls: "true"
      traefik.http.routers.wireguard.tls.certresolver: "letsencrypt"
      traefik.http.services.wireguard.loadbalancer.server.port: "51821"
      caddy: "${CADDY_ENABLE:-false}"
      caddy.reverse_proxy: ""
    networks:
      - vnet-frontend

networks:
  vnet-frontend:
    external: true
