name: Weekly Version Updater

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight
  workflow_dispatch:

jobs:
  update-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run version updater
        run: deno run -A compose/scripts/update-version.ts --all

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): bump docker image versions"
          branch: "chore/update-versions"
          title: "chore(deps): bump docker image versions"
          body: |
            Automated weekly run of `update-version.ts` to bump Docker image versions in compose files.
          labels: "dependencies, automated"
