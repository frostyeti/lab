name: AI Auto-fix Workflow

on:
  repository_dispatch:
    types: [trigger-ai-autofix]

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.sha }}

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Download Test Run Logs
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            // Fetch logs of the failed workflow run
            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.client_payload.run_id,
            });
            const testJob = jobs.data.jobs.find(j => j.name === 'test');
            const logs = await github.rest.actions.downloadJobLogsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              job_id: testJob.id,
            });
            fs.writeFileSync('failed_logs.txt', logs.data);

      - name: Run Gemini 3.1 Pro Auto-fix Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: deno run -A compose/scripts/ai-autofix.ts failed_logs.txt

      - name: Create Auto-fix Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "fix: AI-generated auto-fix for breaking change"
          branch: "ai-autofix/${{ github.event.client_payload.sha }}"
          base: "main"
          title: "ðŸ¤– AI Auto-fix: Resolve test failures"
          body: |
            ## Automated AI Fix
            This PR was generated by Gemini 3.1 Pro to fix a test failure.
            Please review the changes.
          labels: "ai-autofix"
